<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GBroker.com</title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="GBroker.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <title></title>
  </head>
  <body ng-app="GBroker">
    <div>
      <div>
        <div>
          <textarea name="search" rows="1" cols="8" placeholder="Search"></textarea>
        </div>
        <div>
          <a class="title" ui-sref="home"><h1>Gun Broker</h1></a>
        </div>
        <div>
          <a ui-sref="guns"><h1>Guns</h1></a>
        </div>
      </div>
      <div>
        <div ng-if="login">
          <a ui-sref="login" ui-sref-active="active"><h2>Login</h2></a>
          <a ui-sref="signUp" ui-sref-active="active"><h2>Sign Up</h2></a>
        </div>
      </div>
    </div>
    <ui-view></ui-view>
  </body>
</html>
